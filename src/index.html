<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function findMax() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num3 = document.getElementById('num3').value;

            if (eval(num1) > eval(num2)) {
                if (eval(num1) > eval(num3)) {
                    document.getElementById('result').innerHTML = num1.toString();
                } else {
                    document.getElementById('result').innerHTML = num3.toString();
                }
            } else {
                if (eval(num2) > eval(num3)) {
                    document.getElementById('result').innerHTML = num2.toString();
                } else {
                    document.getElementById('result').innerHTML = num3.toString();
                }
            }
        }
    </script>
</head>
<body>
<form>
    number 1: <input type="text" id="num1" name="num1">
    number 2: <input type="text" id="num2" name="num2">
    number 3: <input type="text" id="num3" name="num3">

    <button type="button" onclick="findMax()">Submit</button>
    Max: <label id="result"></label>
</form>

</body>
</html>
